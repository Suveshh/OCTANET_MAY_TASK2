<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do LIst</title>
    <link
      href="https://fonts.googleapis.com/css?family=Varela Round"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      font-family: "Varela Round";
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(140deg, #2da34b, #fff828);
    }

    .main {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 600px;
      background: #ffffff;
      margin-top: 100px;
      padding: 40px 60px 70px;
      text-align: left;
      border-radius: 15px;
    }
    h2 {
      font-size: xx-large;
      margin-bottom: 40px;
    }
    h2 span {
      color: rgb(44, 0, 222);
    }
    .add {
      display: flex;
      justify-content: space-between;
      background: #e1dbdb;
      border-radius: 30px;
      padding-left: 20px;
      margin-bottom: 25px;
    }
    .text {
      width: 25%;
      border: none;
      outline: none;
      background: transparent;
      padding: 15px;
      font-size: 16px;
    }
    .due-date {
      border: none;
      outline: none;
      background: transparent;
      color: #6f6e6e;
    }
    .priority {
      border: none;
      outline: none;
      background: transparent;
      color: #6f6e6e;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    button {
      z-index: 1000;
      border: none;
      outline: none;
      padding: 16px 50px;
      background-color: #ff5922;
      border-radius: 40px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }
    ul li {
      margin-bottom: 5px;
      user-select: none;
      list-style: none;
      font-size: 17px;
      padding: 12px 8px 12px 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f7f1f1;
      border-radius: 10px;
      position: relative;
    }
    ul li::before {
      content: "";
      position: absolute;
      height: 28px;
      width: 28px;
      background-image: url(unchecked.png);
      background-size: cover;
      background-position: center;
      top: 8px;
      left: 8px;
    }
    .checked {
      color: #444444;
      text-decoration: line-through;
    }
    ul li.checked::before {
      background-image: url(checked.png);
    }
    ul li span {
      position: absolute;
      left: 93%;
      color: #555;
      font-weight: 800;
      font-size: 18px;
    }
    ul li span:hover {
      color: #ff0000;
    }
    ul li i {
      position: absolute;
      right: 10%;
    }
    @media screen and (max-width: 760px) {
      .app {
        width: 305px;
        padding: 35px 40px;
      }
      h2 {
        font-size: large;
      }
      #logo {
        display: none;
      }
      .add {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 0px;
      }
      .text {
        width: 100%;
        text-align: center;
        padding: 0px;
        margin-top: 20px;
        color: #6f6e6e;
      }
      .due-date {
        margin-top: 20px;
      }
      #btn {
        width: 100%;
      }
      ul {
        width: 100%;
      }
      ul li {
        font-size: small;
      }
    }
  </style>
  <body>
    <div class="main">
      <div class="app">
        <h2>
          To-Do <span>List</span>
          <span style="margin-left: 20px"
            ><i
              id="logo"
              class="fa-solid fa-list fa-xl"
              style="color: #ff5945"
            ></i
          ></span>
        </h2>
        <div class="add">
          <input
            class="text"
            id="txt"
            type="text"
            value=""
            placeholder="Your Task"
          />
          <input
            class="due-date"
            id="due-date"
            type="date"
            value=""
            placeholder="Due Date"
          />
          <select class="priority" id="priority">
            <option value="low">Priority</option>
            <option
              value="low"
              style="color: #00ff37; font-size: medium; font-weight: 600"
            >
              Low
            </option>
            <option
              value="medium"
              style="color: #0d00ff; font-size: medium; font-weight: 600"
            >
              Medium
            </option>
            <option
              value="high"
              style="color: #ff0000; font-size: medium; font-weight: 600"
            >
              High
            </option>
          </select>

          <button onclick="addList()" id="btn">ADD</button>
        </div>
        <ul id="list"></ul>
      </div>
    </div>
  </body>
  <script>
    const input = document.getElementById("txt");
    const dueDateInput = document.getElementById("due-date");
    const prioritySelect = document.getElementById("priority");
    const btn = document.getElementById("btn");
    const list = document.getElementById("list");
    let icon;
    function addList() {
      if (input.value === "") {
        alert("Write Something");
      } else {
        let li = document.createElement("li");
        li.innerText = input.value + " - Due: " + dueDateInput.value;
        if (prioritySelect.value === "low") {
          let icon = document.createElement("i");
          icon.className = "fa-solid fa-circle fa-md";
          icon.style.color = "#00ff37";
          li.appendChild(icon);
          li.setAttribute("data-priority", "low");
        } else if (prioritySelect.value === "medium") {
          let icon = document.createElement("i");
          icon.className = "fa-solid fa-circle fa-md";
          icon.style.color = "#0d00ff";
          li.appendChild(icon);
          li.setAttribute("data-priority", "medium");
        } else {
          let icon = document.createElement("i");
          icon.className = "fa-solid fa-circle fa-md";
          icon.style.color = "#ff0000";
          li.appendChild(icon);
          li.setAttribute("data-priority", "high");
        }
        let span = document.createElement("span");
        span.innerHTML = "\u00d7";
        li.appendChild(span);
        if (prioritySelect.value === "high") {
          list.prepend(li);
        } else if (prioritySelect.value === "medium") {
          let highPriorityTasks = Array.from(list.children).filter(
            (child) => child.getAttribute("data-priority") === "high"
          );
          if (highPriorityTasks.length > 0) {
            list.insertBefore(
              li,
              highPriorityTasks[highPriorityTasks.length - 1].nextSibling
            );
          } else {
            list.prepend(li);
          }
        } else {
          list.appendChild(li);
        }
      }
      input.value = "";
      dueDateInput.value = "";
      prioritySelect.value = "low";
      Save();
    }
    list.addEventListener(
      "click",
      function (e) {
        if (e.target.tagName === "SPAN") {
          e.target.parentElement.remove();
          Save();
        } else if (e.target.tagName === "LI") {
          e.target.classList.toggle("checked");
          Save();
        }
      },
      false
    );
    function Save() {
      localStorage.setItem("task", list.innerHTML);
    }
    function Load() {
      list.innerHTML = localStorage.getItem("task");
    }
    Load();
  </script>
</html>
